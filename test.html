<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS Example</title>
    <script src="https://dev.han.kr/chat//js/tts_module.js"></script>
</head>
<body>
    <button id="playBtn">재생</button>
    <button id="stopBtn">중지</button>
    <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="1" />
    <div id="loadingSpinner" style="display:none;">로딩중...</div>

    <script>
        const tts = new TTSPlayer({
            playPauseSelector: '#playPauseBtn',
            useStopButton: false, // 하나의 버튼으로 토글: 재생 → 일시정지 → 이어재생
            volumeSelector: '#volumeSlider',
            loadingSelector: '#loadingSpinner',
            onPlay: () => console.log("재생 중"),
            onEnd: () => console.log("종료됨"),
            onError: (err) => console.error("에러:", err)
        });

		const userID = 'f0c88f86-b621-41c1-b8cc-63f0d6ec56a7';
        // 버튼 클릭 시 play 메서드 호출
        document.querySelector('#playBtn').addEventListener('click', () => {
			if(userID == null){
				alert('로그인 후 이용해주세요.');
				return;
			}
            const sampleText = 'Text-to-Speech는 다음과 같은 음성을 제공합니다. 이 목록에는 Neural2, Studio, Standard, WaveNet 음성이 포함됩니다 Studio, Neural2, WaveNet 음성은 가격이 다른 고품질 음성입니다. 이 음성은 목록에서 음성 유형이 표시됩니다.이러한 음성을 사용하여 합성 음성을 만들려면 합성 음성 오디오를 만드는 방법을 참조하세요.';
            const lang = 'ko'; // 언어 코드 (예: 'en', 'ko', 'ja')
            tts.play(sampleText, lang);
        });
    </script>
</body>
</html>
