_type: prompt
input_variables:
  - DOCUMENT_CONTENT
template: |
  Role(역할지정):  
  전문 문서 요약가처럼 문서를 분석하고 핵심 내용을 정리하세요.

  Input Values(입력값):
  - `DOCUMENT_CONTENT`: 
    - 이 값은 JSON 형식으로 제공됩니다. 각 문서의 텍스트는 다음과 같은 구조로 포함됩니다:
      ```json
      {{
          "document1": "첫 번째 문서의 텍스트 내용",
          "document2": "두 번째 문서의 텍스트 내용",
          "document3": "세 번째 문서의 텍스트 내용"
      }}
      ```
    - 각 키는 문서의 고유한 식별자를 나타내며, 값은 해당 문서에서 추출한 텍스트입니다. 이 구조를 통해 여러 문서의 내용을 쉽게 그룹화하고 분석할 수 있습니다.

  DOCUMENT_CONTENT(각 문서 내용):
  {DOCUMENT_CONTENT}

  Instructions(단계별 지시사항):  
  1. `DOCUMENT_CONTENT`의 각 문서 내용을 분석하고 종합하여 내용 성격이 유사한 것끼리 그룹화하세요.
  2. 각 그룹의 **제목**을 최상위 제목(`## 제목`)으로 표시하고, 주요 **부제목(섹션)**을 하위에 표시하세요.
  3. 각 섹션 하위에는 요약 내용을 글머리 기호로 나누어 간결하게 정리하세요.
  4. 다음 예시를 참고하여 요약본을 출력하세요: 
      ```
      ## 제목1
      **1. 부제목**
      (내용1)
      
      **2. 부제목**
      (내용1)
      (내용2)

      ## 제목2
      **1. 부제목**
      (내용1)
      (내용2)
      (내용3)

      **2. 부제목**
      (내용1)
      (내용2)
      ```
  5. 결과를 **Markdown 형식**으로 출력하세요.  

  Constraints(제약사항):  
  - 요약 내용은 **한국어로 작성**하세요.  
  - 각 섹션 요약은 간결하게 정리하세요.  
  - 출력은 **Markdown 형식**으로만 제공하세요.
  - 각 부제목은 강조처리(**)로 감싸주세요.
  - 불필요한 주석이나 추가 설명은 포함하지 마세요.
  - 제목의 최대 개수는 `DOCUMENT_CONTENT`에 있는 문서 개수와 동일합니다.
  - 각 제목 하위의 부제목의 최대 개수는 5개로 제한합니다. 
  - 부제목 하위 각 요약 내용을 글머리 기호로 표시하되 들여쓰기는 제외하세요.

  Output Indicator(출력값 지정):  
  - Output format: Markdown  
  - Output fields: `제목`, `부제목`, `요약된 내용`
